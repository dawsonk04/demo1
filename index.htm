<script>

    // let and const -- let means variable will / can be changes const is a constant(cannot be change)
    const name = 'dawson'
    
    let age = 19

    // string interpolation below
    console.log(`${name} is ${age} years old`)

    //have to define const -- do not need to define let

        // enum
    const person = {
        firstname : 'a',
        lastname : 'b',
    }

    // array
    const fruit = ['apples','bannnas','pears']
    
    //function is  a data-type in JS
    const add = (num1,num2) => {
        return num1+num2;
    }

    let x = 5
    let y = 10

    // double equals least desireable -- triple equals checks type and value to make sure value and data type are the same
    console.log(x === y)

    // ternary operator (3-parts), explanation -- if the first part is TRUE then positive / first part if being used if it is false the second one is being used 
    let z = 5
    let w = z > 0 ? "positive" : "negative"
    console.log(w) // "positive"




</script>
